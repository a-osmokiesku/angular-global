<div class="card">
  <div class="card-block">
    <h4 class="card-title">{{course.title}}</h4>
    <h6 class="card-subtitle mb-2 text-muted">{{course.duration}} min</h6>
    <p class="card-text">{{course.description}}</p>
    <p class="card-text"><small class="text-muted">{{course.startDate | date: 'dd/MM/yyyy'}}</small></p>
    <a href="#" class="card-link">Edit course</a>
    <a href="#" class="btn btn-danger">Delete</a>
  </div>
</div>
