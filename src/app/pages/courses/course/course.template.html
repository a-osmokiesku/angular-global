<div [border-highlight]="course.date" class="card">
  <div class="card-block">
    <h4 class="card-title"><span>{{course.title | uppercase}} <i [ngClass]="{'fa-star-o': !course.topRated, 'fa-star': course.topRated}" class="fa"></i></span></h4>
    <h6 class="card-subtitle mb-2 text-muted">{{course.duration | duration}}</h6>
    <p class="card-text">{{course.description}}</p>
    <p class="card-text"><small class="text-muted">Start date: {{course.date | date: 'dd/MM/yyyy'}}</small></p>
    <a href="#" class="card-link">Edit course</a>
    <a href="#" class="btn btn-danger" (click)="delete()">Delete</a>
  </div>
</div>
