<div class="home-page">
	<toolbox [(searchText)]="searchText"></toolbox>
	<p><code>SearchText = {{searchText}}</code></p>
	<div class="todo-list">
		<course *ngFor="let course of courseList" (courseDeleted)="handleCourseDeleted($event)" [course]="course"></course>
	</div>
	<div *ngIf="isLoading">Is loading...</div>
</div>
