<div class="home-page">
	<toolbox [(searchText)]="searchText"></toolbox>
	<div *ngIf="count > 0" class="todo-list" >
		<course *ngFor="let course of courses | filter:{title: searchText} | orderBy:'date'" (courseDeleted)="handleCourseDeleted($event)" [course]="course"></course>
	</div>
	<div *ngIf="count === 0" class="alert alert-info" role="alert">
  		<strong>No data!</strong> Feel free to add new course.
	</div>
</div>
