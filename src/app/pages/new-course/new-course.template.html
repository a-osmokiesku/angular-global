<div class="container" style="margin-top: 20px;">
  <form>
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="email" name="title" class="form-control" id="title" [(ngModel)]="title" placeholder="Title">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="description" id="description" rows="5" [(ngModel)]="description" placeholder="Description"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="date" class="col-sm-2 col-form-label">Date</label>
      <div class="col-sm-10">
        <date-selector class="col-sm-10" (onDateSelected)="dateSelectorHandler($event)" id="date"></date-selector>
      </div>
    </div>
    <div class="form-group row">
      <label for="duration" class="col-sm-2 col-form-label">Duration</label>
      <div class="col-sm-6">
        <duration-selector (onDurationSelected)="durationSelectorHandler($event)" id="duration"></duration-selector>
      </div>
      <div class="col-sm-4">
        {{duration | duration}}
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button disabled type="submit" (click)="save()" class="btn btn-primary">Save</button>
        <button disabled type="button" (click)="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </form>
</div>
